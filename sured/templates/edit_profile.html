{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{current_user.username}} - Edit Profile{% endblock %}

{% block content %}
<div class="header">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
				<form class="inline-form" role="search">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search">
							<div class="input-group-btn" style="margin-top: -10px;"><button type="submit" class="btn btn-action"><i class="fa fa-search"></i></button></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="content-section-b">
	<div class="container">
		<div class="row">
			<div class="page-header">
				<h1>Edit Your Profile</h1>
			</div>
			<div class="col-md-4">
				{{ wtf.quick_form(form) }}
			</div>
		</div>
	</div>
</div>
{% endblock %}
